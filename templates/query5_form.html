<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserisci Date</title>
    
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container mt-5">
        <h2>Inserisci il periodo per visualizzare gli eventi</h2>
        <form method="post" action="/query5">
            <div class="form-group row">
                <label for="data_inizio" class="col-sm-2 col-form-label">Data Inizio</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="data_inizio" name="data_inizio" placeholder="GG/MM/AAAA">
                </div>
            </div>
            <div class="form-group row">
                <label for="data_fine" class="col-sm-2 col-form-label">Data Fine</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="data_fine" name="data_fine" placeholder="GG/MM/AAAA">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Visualizza Eventi</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
